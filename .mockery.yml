all: false
dir: '{{.InterfaceDir}}'
filename: mocks_test.go
force-file-write: true
formatter: goimports
include-auto-generated: false
log-level: info
structname: '{{.Mock}}{{.InterfaceName}}'
pkgname: '{{.SrcPackageName}}'
recursive: false
require-template-schema-exists: true
template: testify
template-schema: '{{.Template}}.schema.json'
packages:
  github.com/fireflycons/go-powershell:
    interfaces:
      Shell: {}
    config:
      dir: internal/external_mocks/mock_shell
      pkgName: mock_shell
      filename: mocks.go
  github.com/fireflycons/hypervcsi/internal/hyperv:
    interfaces:
      httpClient: {}
  github.com/fireflycons/hypervcsi/internal/linux/kvp:
    interfaces:
      MetadataService: {}
  github.com/fireflycons/hypervcsi/internal/linux/driver:
    interfaces:
      Mounter: {}
      AttachmentValidator: {}
    config:
      template-data:
        boilerplate-file: internal/linux/mockery_boilerplate
