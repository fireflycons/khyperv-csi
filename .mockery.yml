all: false
dir: '{{.InterfaceDir}}'
filename: mocks.go
force-file-write: true
formatter: goimports
include-auto-generated: false
log-level: info
structname: '{{.Mock}}{{.InterfaceName}}'
pkgname: '{{.SrcPackageName}}'
recursive: false
require-template-schema-exists: true
template: testify
template-schema: '{{.Template}}.schema.json'
packages:
  github.com/fireflycons/go-powershell:
    interfaces:
      Shell: {}
    config:
      dir: internal/external_mocks/mock_shell
      pkgName: mock_shell
  github.com/fireflycons/hypervcsi/internal/hyperv:
    interfaces:
      httpClient: {}
    config:
      filename: mocks_test.go
