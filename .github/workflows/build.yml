name: build
on: [push, pull_request]
jobs:
  windows-service:
    runs-on: windows-latest
    env:
      GO111MODULE: "on"
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Go modules
        run: go mod download

      - name: Build
        run: make windows-service
        shell: cmd

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0

      - name: List services
        run: Get-Service | Where-Object { $_.Status -eq "Stopped" }
        shell: powershell

      - name: Test
        run: make test-service
        shell: cmd
